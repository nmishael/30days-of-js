<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Drum Kit</title>
</head>
<body>
  <div class="container">
    <div class="key">
      <p>A</p>
      <p class="sounds">clap</p>
    </div>
    <div class="key">
      <p>S</p>
      <p class="sounds">hihat</p>
    </div>
    <div class="key">
      <p>D</p>
      <p class="sounds">kick</p>
    </div>
    <div class="key">
      <p>F</p>
      <p class="sounds">openhat</p>
    </div>
    <div class="key">
      <p>G</p>
      <p class="sounds">boom</p>
    </div>
    <div class="key">
      <p>H</p>
      <p class="sounds">ride</p>
    </div>
    <div class="key">
      <p>J</p>
      <p class="sounds">snare</p>
    </div>
    <div class="key">
      <p>K</p>
      <p class="sounds">tom</p>
    </div>
    <div class="key">
      <p>L</p>
      <p class="sounds">tink</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
